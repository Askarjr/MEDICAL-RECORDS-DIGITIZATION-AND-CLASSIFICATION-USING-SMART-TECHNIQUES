{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/external/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/external/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/external/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/signUp.css '%}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Sign-up Page</title>
</head>
<body>


    <section class="signUp">
        <div class="container-fluid">
            <div class="row">
                <div class="left-section">
                    <div class="col-lg-6">
                        <div class="image">
                            <img src="{% static 'assets/images/sign-up/sign-up.jpg'%}" alt="">
                        </div>
                    </div>
                </div>
           


                
                <div class="rigth-section">
                    <div class="col-lg-6">
                        <div class="sign-form">
                        <h2>welcome!</h2>
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong>Message:</strong> {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                        </div>
                        {% endfor %}
                        <form method="POST"  class="form-section">
                            {% csrf_token %}
                             
                            <div class="form-group iconbg">
                                <input type="text" name="email" placeholder="E-mail">
                                <i class="far fa-envelope fa-lg fa-fw" aria-hidden="true"></i> 
                            </div>
                            <div class="form-group">
                                <input type="text"  name="username" placeholder="Username">
                                <i class="far fa-user fa-lg fa-fw" aria-hidden="true"></i>
                            </div>
                            <div class="form-group">
                                <input type="text" name="pass1" placeholder="Password">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                            </div>
                            <div class="form-group">
                                <input type="text" name="pass2" placeholder="Confired Password">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                            </div>
                            <div class="password-section">
                                <div class="check-group">
                                    <input type="radio" class="check-icon">
                                    <label class="label-check">Remember my password</label>
                                </div>
                                <a href="#" class="forgetpass">Forget your password?</a>
                            </div>
                                 <button type="submit" value="signup" class="sgn-up" /> 
                                  <!-- <a input type="submit" value="signup" class="sgn-up">SignUp</a> -->

                            <!-- <a href="{% url 'patientdata' %}" class="sgn-up">SignUp</a> -->
                            
                        </form>
                    </div></div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'assets/js/external/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/external/bootstrap.bundle.min.js' %}"></script>
    <!-- <script src="assets/js/script.js"></script> -->
</body>
</html>
